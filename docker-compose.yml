services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: tamu
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: law_portal
    ports:
      - "55432:5432"     # Using 55432 to avoid conflict with local PostgreSQL
    volumes:
      - law_pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tamu -d law_portal"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  law_pgdata:
